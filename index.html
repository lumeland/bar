<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>Welcome to my website.</p>

    <lume-bar></lume-bar>
    <script type="module">
      import "./lume-bar.js";

      const bar = document.querySelector("lume-bar");

      bar.addCollection({
        name: "Messages",
        icon: "info",
        items: [
          {
            badge: "info",
            text: "This is the message title",
            code: "code",
          },
          {
            badge: "error:important",
            text: "This is the second message",
            details: "lorem ipsum dolor",
          },
        ],
      });
    </script>
  </body>
</html>
